<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Apertium</title>
    <link rel="stylesheet" href="popup.css">

    <!-- TODO: replace with local copies-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>

<body>
<div class="banner-apertium">
    <div class="logo">
        <a href="https://www.apertium.org/" target="_blank">
            <img src="../icons/apertium-logo.svg" alt="Apertium Logo">
        </a>
    </div>
    <div class="settings">
        <i class="fa fa-cog" style="color:#fff; font-size: x-large"></i>
    </div>
</div>
<div class="container">
    <div class="language-select-container">
        <div class="language-select source-language">
            <div class="d-inline-flex align-items-start justify-content-between">
                <div role="group" class="d-flex flex-wrap pl-0 btn-group">
                    <button type="button" class="btn btn-dark btn-sm">Source Lang</button>
                    <button value="detect" type="button" class="btn btn-dark btn-sm"><i class="fa fa-caret-down"></i></button>
                </div>
            </div>
        </div>
        <div class="language-select exchange-button">
            <button type="button" class="btn bg-transparent">
                <img src="../icons/switch.svg" alt="exchange icon">
            </button>
        </div>
        <div class="language-select target-language">
            <div class="d-inline-flex align-items-start justify-content-between">
                <div role="group" class="d-flex flex-wrap pl-0 btn-group">
                    <button type="button" class="btn btn-dark btn-sm">Target Lang</button>
                    <button type="button" class="btn btn-dark btn-sm"><i class="fa fa-caret-down"></i></button>
                </div>
            </div>
        </div>
    </div>
    <div class="text-boxes">
        <div class="text-box input-text-box">
            <textarea class="form-control" rows="1" placeholder="Input"></textarea>
        </div>
        <div class="text-box output-text-box">
            <textarea readonly class="form-control" rows="1" placeholder="Output"></textarea>
        </div>
    </div>
    <div class="button-row">
        <div role="group" class="d-flex flex-wrap pl-0 btn-group">
            <div class="translate-button">
                <button type="button" class="btn btn-dark btn-sm">Translate</button>
            </div>
            <div class="translate-webpage-button">
                <button type="button" class="btn btn-dark btn-sm">Translate Webpage</button>
            </div>
            <div class="enable-hover-checkbox form-check">
                <input class="form-check-input" type="checkbox" value="" id="enable-hover">
                <label class="form-check-label" for="enable-hover">
                    Enable Hover-In Translation
                </label>
            </div>
        </div>
    </div>
</div>
<div class="footer">
    <span>Apertium WebExt 1.0</span>
</div>
</body>
</html>
